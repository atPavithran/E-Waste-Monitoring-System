<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Waste Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .header {
            position: fixed;
            top: 0%;
            width: 100%;
            background-color: rgba(0, 0, 0, 1);
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .company-name {
            margin-left: 10px;
            font-size: 24px;
        }
        .header .links {
            margin-right: 40px;

        }
        .header a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }
        .login-container {
            width: 400px;
            margin: 150px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .login-container h2 {
            text-align: center;
        }
        .login-form {
            margin-top: 20px;
            text-align: center;
        }
        .login-form input,
        .login-form select { /* Added select styling */
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="company-name"><a href="index.html" style="color: inherit; text-decoration: none;">Company Name</a></div>
        <div class="links">
            <a href="signup.html">Sign Up</a>
            <a href="aboutus.html">About Us</a>
        </div>
    </div>
    <div class="login-container">
        <h2>Login to E-Waste Monitoring System</h2>
        <form class="login-form" action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="userType" required> <!-- Added select dropdown -->
                <option value="" disabled selected>Select User Type</option>
                <option value="customer">Customer</option>
                <option value="deliveryPartner">Delivery Partner</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
