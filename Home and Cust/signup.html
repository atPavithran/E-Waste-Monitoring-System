<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Waste Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.8); /* Add a semi-transparent background color to the header */
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .company-name {
            margin-left: 20px;
            font-size: 24px;
        }
        .header .links {
            margin-right: 20px;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }
        .signup-container {
            width: 400px;
            margin: 125px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .signup-container h2 {
            text-align: center;
        }
        .signup-form {
            margin-top: 20px;
            text-align: center;
        }
        .signup-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .signup-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .signup-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="company-name"><a href="website.html" style="color: inherit; text-decoration: none;">Company Name</a></div>
        <div class="links">
            <a href="login.html">Login</a> <!-- Link to the login page -->
            <a href="#">About Us</a>
        </div>
    </div>
    <div class="signup-container">
        <h2>Sign Up to E-Waste Monitoring System</h2>
        <form class="signup-form" action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
